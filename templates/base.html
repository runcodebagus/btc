<!DOCTYPE html>
<html lang="en">
<head>
  <!-- single charset & viewport -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>{% block title %}Predict BTC{% endblock %}</title>

  <!-- Google Fonts (sekali saja) -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Arimo&family=Hind:wght@300&family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet" />

  <!-- Bootstrap 4.6 (COCOK dengan data-toggle/data-target yang kamu pakai) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

  <!-- Font Awesome (https, versi stabil 4.7) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>

  <!-- App CSS: pilih satu file saja -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>

<body class="home">
  <!-- NAVBAR: DIBIARKAN SESUAI PUNYAMU -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav mx-auto">
        <a class="navbar-brand active" href="/">Home</a>
        <a class="navbar-brand" href="/pred">Predict</a>
        <a class="navbar-brand" href="/about">About</a>
      </div>
      <style>
        body {
          background-image: url("static/background.jpg");
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: cover;
        }
      </style>
    </div>
  </nav>

  <!-- Page Content -->
  <main class="py-5">
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </main>

  <!-- JS: jQuery + Bootstrap 4.6 bundle (termasuk Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js" integrity="sha384-NiZymwQw5rQhNEwG9vUuC7r5QWJXw4t8b0nIY2x8n9f7gQk0f0b1D1Jw3m4QJwib" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9Hh9r9Q2nE1C7l9gqGqG1Jt9C0mQ6a7Yl5GJv0y" crossorigin="anonymous"></script>

  {% block scripts %}{% endblock %}
</body>
</html>
